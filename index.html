<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Light Bulb + Voice Control</title>

<link id="theme" rel="stylesheet" href="light-off.css" />

<style>
    body {
        background: #000;
        color: #fff;
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 40px;
    }

    .bulb {
        width: 150px;
        height: 150px;
        margin: 20px auto;
        background: gray;
        border-radius: 50%;
        cursor: pointer;
    }

    button {
        padding: 12px 20px;
        font-size: 18px;
        cursor: pointer;
        margin-top: 10px;
    }

    #label-container div {
        margin-top: 6px;
        font-size: 16px;
    }
</style>
</head>
<body>

<h1>Voice Controlled Light Bulb</h1>
<p>Say <strong>on</strong> or <strong>off</strong> to control the bulb.</p>

<div class="bulb" onclick="toggleLight()"></div>

<button onclick="init()">ðŸŽ¤ Start Listening</button>

<div id="label-container"></div>

<!-- TensorFlow.js -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>

<!-- THE ONLY WORKING TEACHABLE MACHINE SOUND LIBRARY -->
<script src="https://cdn.jsdelivr.net/gh/googlecreativelab/teachablemachine-node@master/dist/teachablemachine-sound.min.js"></script>

<script>
const URL = "./my_model/";

let model, maxPredictions;
let labelContainer = document.getElementById("label-container");

function toggleLight(force) {
    const theme = document.getElementById("theme");
    const current = theme.getAttribute("href");

    if (force === "on") {
        theme.setAttribute("href", "light-on.css");
    } else if (force === "off") {
        theme.setAttribute("href", "light-off.css");
    } else {
        theme.setAttribute("href",
            current === "light-off.css" ? "light-on.css" : "light-off.css"
        );
    }
}

async function init() {
    console.log("Loading model...");

    const modelURL = URL + "model.json";
    const metadataURL = URL + "metadata.json";

    model = await tmSound.load(modelURL, metadataURL);
    maxPredictions = model.getClassLabels().length;

    console.log("Model loaded!");

    labelContainer.innerHTML = "";
    for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
    }

    listen();
}

function listen() {
    model.listen(result => {
        let highestProb = 0;
        let highestIndex = 0;

        for (let i = 0; i < maxPredictions; i++) {
            const score = result.scores[i];
            labelContainer.childNodes[i].innerHTML =
                model.getClassLabels()[i] + ": " + score.toFixed(2);

            if (score > highestProb) {
                highestProb = score;
                highestIndex = i;
            }
        }

        if (highestProb > 0.75) {
            const detected = model.getClassLabels()[highestIndex].toLowerCase();

            if (detected.includes("on")) toggleLight("on");
            if (detected.includes("off")) toggleLight("off");
        }
    });
}
</script>

</body>
</html>
