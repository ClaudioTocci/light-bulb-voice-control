<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Light Bulb + Voice Control</title>

<!-- Start OFF mode -->
<link id="theme" rel="stylesheet" href="light-off.css" />

<style>
    body {
        background: #000;
        color: #fff;
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 40px;
    }

    .bulb {
        width: 150px;
        height: 150px;
        margin: 20px auto;
        background: gray;
        border-radius: 50%;
        cursor: pointer;
    }

    button {
        padding: 12px 20px;
        font-size: 18px;
        cursor: pointer;
        margin-top: 10px;
    }

    #label-container div {
        margin-top: 6px;
        font-size: 16px;
    }
</style>
</head>
<body>

<h1>Voice Controlled Light Bulb</h1>
<p>Say <strong>on</strong> or <strong>off</strong> to control the bulb.</p>

<div class="bulb" onclick="toggleLight()"></div>

<button onclick="init()">ðŸŽ¤ Start Listening</button>

<div id="label-container"></div>

<!-- Correct libraries for Teachable Machine audio -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
<script src="https://storage.googleapis.com/teachable-machine-library/sound/v0.8.4/teachablemachine-sound.min.js"></script>

<script>
// Model folder for GitHub Pages
const URL = "./my_model/";

let model, maxPredictions;
let labelContainer = document.getElementById("label-container");

// Toggle light bulb on/off by CSS file swap
function toggleLight(force) {
    const theme = document.getElementById("theme");
    const current = theme.getAttribute("href");

    if (force === "on") {
        theme.setAttribute("href", "light-on.css");
    } else if (force === "off") {
        theme.setAttribute("href", "light-off.css");
    } else {
        theme.setAttribute("href",
            current === "light-off.css" ? "light-on.css" : "light-off.css"
        );
    }
}

async function init() {
    console.log("Loading model...");

    const modelURL = URL + "model.json";
    const metadataURL = URL + "metadata.json";

    // Load the Teachable Machine sound model
    model = await tmSound.load(modelURL, metadataURL);
    maxPredictions = model.getClassLabels().length;

    console.log("Model loaded!");

    // Prepare prediction label elements
    labelContainer.innerHTML = "";
    for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
    }

    listen();
}

function listen() {
    model.listen(
        result => {
            let highestProb = 0;
            let highestIndex = 0;

            // Display prediction values
            for (let i = 0; i < maxPredictions; i++) {
                const score = result.scores[i];
                labelContainer.childNodes[i].innerHTML =
                    model.getClassLabels()[i] + ": " + score.toFixed(2);

                if (score > highestProb) {
                    highestProb = score;
                    highestIndex = i;
                }
            }

            // Trigger on/off action
            if (highestProb > 0.75) {
                const detected = model.getClassLabels()[highestIndex].toLowerCase();

                console.log("Detected:", detected);

                if (detected.includes("on")) toggleLight("on");
                if (detected.includes("off")) toggleLight("off");
            }
        },
        {
            overlapFactor: 0.5,
        }
    );
}
</script>

</body>
</html>
