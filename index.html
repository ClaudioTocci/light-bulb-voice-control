<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Light Bulb + Voice Control</title>

<!-- Start OFF mode -->
<link id="theme" rel="stylesheet" href="light-off.css" />

<style>
    body {
        background: #000;
        color: #fff;
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 40px;
    }

    .bulb {
        width: 150px;
        height: 150px;
        margin: 20px auto;
        background: gray;
        border-radius: 50%;
        cursor: pointer;
    }

    button {
        padding: 12px 20px;
        font-size: 18px;
        cursor: pointer;
        margin-top: 10px;
    }

    #label-container div {
        margin-top: 6px;
        font-size: 16px;
    }
</style>
</head>
<body>

<h1>Voice Controlled Light Bulb</h1>
<p>Say <strong>on</strong> or <strong>off</strong> to control the bulb.</p>

<div class="bulb" onclick="toggleLight()"></div>

<button onclick="init()">ðŸŽ¤ Start Listening</button>

<div id="label-container"></div>

<!-- TensorFlow.js + SpeechCommands (the correct library for sound models) -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@latest"></script>

<script>
// Path to your Teachable Machine sound model
const URL = "./my_model/";

let recognizer;

// Toggle bulb by swapping CSS
function toggleLight(force) {
    const theme = document.getElementById("theme");
    const current = theme.getAttribute("href");

    if (force === "on") {
        theme.setAttribute("href", "light-on.css");
    } else if (force === "off") {
        theme.setAttribute("href", "light-off.css");
    } else {
        theme.setAttribute("href", current === "light-off.css" ? "light-on.css" : "light-off.css");
    }
}

async function createRecognizer() {
    const checkpointURL = URL + "model.json";
    const metadataURL = URL + "metadata.json";

    const recognizer = speechCommands.create(
        "BROWSER_FFT",
        undefined,
        checkpointURL,
        metadataURL
    );

    console.log("Loading model...");
    await recognizer.ensureModelLoaded();
    console.log("Model loaded!");

    return recognizer;
}

async function init() {
    const labelContainer = document.getElementById("label-container");
    labelContainer.innerHTML = "";

    recognizer = await createRecognizer();
    const labels = recognizer.wordLabels();

    labels.forEach(() => labelContainer.appendChild(document.createElement("div")));

    recognizer.listen(
        result => {
            const scores = result.scores;
            let highestIndex = 0;
            let highestScore = 0;

            // Display all class scores
            scores.forEach((score, i) => {
                labelContainer.childNodes[i].innerHTML =
                    labels[i] + ": " + score.toFixed(2);

                if (score > highestScore) {
                    highestScore = score;
                    highestIndex = i;
                }
            });

            // Voice detection logic
            if (highestScore > 0.75) {
                const detected = labels[highestIndex].toLowerCase();
                console.log("Detected:", detected);

                if (detected.includes("on")) toggleLight("on");
                if (detected.includes("off")) toggleLight("off");
            }
        },
        {
            probabilityThreshold: 0.75,
            includeSpectrogram: false,
            invokeCallbackOnNoiseAndUnknown: false,
            overlapFactor: 0.5
        }
    );
}
</script>

</body>
</html>
